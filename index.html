<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="wrapper">
        <div id="backlog" class="column">
            <h1>Backlog</h1>
            <div class="container"></div>
            <div class="addItem" onclick="addItem(0)">Add item</div>
        </div>
        <div id="doing" class="column">
            <h1>Doing</h1>
            <div class="container"></div>
            <div class="addItem" onclick="addItem(1)">Add item</div>
        </div>
        <div id="review" class="column">
            <h1>Review</h1>
            <div class="container"></div>
            <div class="addItem" onclick="addItem(2)">Add item</div>
        </div>
        <div id="done" class="column">
            <h1>Done</h1>
            <div class="container"></div>
            <div class="addItem" onclick="addItem(3)">Add item</div>
        </div>
    </div>
    <div id="switchTheme" onclick="switchTheme()">Switch theme</div>
    <script src="script.js"></script>
    </body>
</html>
